<div class="small-page">
    <h1>Notes</h1>

    <button class="btn-primary" (click)="openNoteModal()">+ Add Note</button>

    <div class="notes-area">
        <Note *ngFor="let note of notes"
            [note]="note"
            (deleteEmitter)="deleteNote($event)"
            (resolveEmitter)="resolveNote(note.id)"
        />
    </div>
</div>
